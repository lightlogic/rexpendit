<H1>List remboursements</H1>

<table mat-table [dataSource]="dataSource">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date valeur</th>
    <td mat-cell *matCellDef="let receipt">{{ receipt.creditDate }}</td>
  </ng-container>

  <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef>Montant total</th>
    <td mat-cell *matCellDef="let receipt">{{ receipt.totalCreditAmount }}</td>
  </ng-container>

  <ng-container matColumnDef="descr">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let receipt">{{ receipt.description }}</td>
  </ng-container>

  <ng-container matColumnDef="creditor">
    <th mat-header-cell *matHeaderCellDef>Cr√©ancier</th>
    <td mat-cell *matCellDef="let receipt">{{ receipt.creditorUser }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
